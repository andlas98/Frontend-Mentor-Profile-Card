<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"> 
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="page_background_img"></div>
  <div id="profile_card">
    <div class="profile_card__img_bg"></div>
    <div> <img src="images/image-victor.jpg" alt="profile_img_Victor" class="profile_card__img"></div>
   
    <span id="profile_card__name" class="big_bold_black_text">Victor Crest</span>
    <span id="profile_card__age"> 26</span>
    
    <div id="profile_card__city">London</div>
    <hr>
    <div id="profile_card__followers_likes_section">
      <div id="profile_card__followers"><span class="big_bold_black_text">80K</span><br><span class="mini_text">Followers</span></div>
      <div id="profile_card__likes"><span class="big_bold_black_text">803K</span><br><span class="mini_text">Likes</span></div>
      <div id="profile_card__photos"><span class="big_bold_black_text">1.4K</span><br><span class="mini_text">Photos</span></div>
    </div>
  </div>

  </div> -->
</body>
</html>
